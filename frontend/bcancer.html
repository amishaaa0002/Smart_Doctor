     <nav class="navbar navbar-dark bg-dark fixed-top" >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Smart Doctor</a>

            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">

                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

</nav>
    <h1 style="text-align:center;">Breast Cancer Prediction</h1>
    <h5 style="text-align:center;">Please enter the patient details</h5>
    <form action="/predict_cancer" method="post" class="form-inline">
            <fieldset>
                {% if cancer_features %}
                    {% for i in cancer_features %}
                        <div class="form-group">
                            <label for="{{i}}">{{i}} </label>
                            <input type="number" class="form-control" name="{{i}}" required="required">
                         </div>
                    {% endfor %}

                {% endif %}
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </fieldset>
    </form>
